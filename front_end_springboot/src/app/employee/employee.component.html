<br>
<h2 class="text-secondary text-center"> Employee Information </h2>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees"> 
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button class="btn btn-success" (click)="updateemployee(employee.id)">Update</button>
                <button class="btn btn-danger" (click)="deleteemployee(employee.id)" style="margin-left: 10px;">Delete</button>
                <button class="btn btn-secondary" (click)="viewemployee(employee.id)" style="margin-left: 10px;">View</button>
            </td>
            
                
            
        </tr>
    </tbody>
    
</table>
