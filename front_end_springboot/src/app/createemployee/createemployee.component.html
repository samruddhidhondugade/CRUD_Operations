<br>
<div class="col-md-8 offset-md-3" >
<h3 class="text-center text-secondary">Create Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"  [(ngModel)]="emp.firstName" id="firstName" name="firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control"  [(ngModel)]="emp.lastName" id="lastName" name="lastName">
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control"  [(ngModel)]="emp.salary" id="salary" name="salary">
    </div>
    <br>
    <div class="container">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    
</form>
</div>
